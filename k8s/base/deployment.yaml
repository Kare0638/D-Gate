apiVersion: apps/v1
kind: Deployment
metadata:
  name: dgate
  labels:
    app: dgate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dgate
  template:
    metadata:
      labels:
        app: dgate
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: dgate
          image: dgate:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
            limits:
              memory: "8Gi"
              cpu: "4"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            - name: DGATE_CONFIG
              value: "/app/config.yaml"
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: dgate-config
